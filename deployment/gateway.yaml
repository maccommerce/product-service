apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: product-service-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: product-service
spec:
  hosts:
  - "*"
  gateways:
  - product-service-gateway
  http:
  - match:
    - uri:
        prefix: /products
    - uri:
        prefix: /categories
    route:
    - destination:
        host: product-service
        port:
          number: 7000
